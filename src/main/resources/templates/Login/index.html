<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <!-- css 파일 로드 -->
    <link rel="stylesheet" type="text/css" href="/static/css/Login/index.css">
</head>
<body>
    메인 화면입니다. 회원가입을 하고 나면 다시 메인 화면으로 이동합니다.<br/><br/>

    메인화면에서 로그인 버튼을 누른 후 로그인 하면 메인화면으로 돌아옵니다. <br/>
    하지만 게시판 리스트 페이지 이동 버튼을 눌러서 다시 로그인을 하면 account 화면으로 이동합니다.<br/>
    <form action="/board/list" method="get">
        <button>게시판 리스트 페이지 이동</button>
    </form>
    <form action="/register" method="get">
        <button>회원가입</button>
    </form>
    <form action="/login" method="get">
        <button>로그인</button>
    </form>
    <form action="/logout" method="post">
        <button>로그아웃</button>
    </form>
    <h1>안녕하세요</h1>

    <div id="root"></div>

    <!-- React와 ReactDOM 라이브러리를 CDN에서 불러오기 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <script src="/static/js/Login/index.js"></script>
</body>
</html>
