<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
    <link rel="stylesheet" type="text/css" href="/static/css/board/boardList.css">
</head>
<body>
    <div class="layout">
        <table>
            <thead>
                <tr>
                    <th>글 번호</th>
                    <th>유저 이름</th>
                    <th>제목</th>
                    <th>내용</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board_ : ${list}">
                    <td th:text="${board_.id}">id</td>
                    <td th:text="${board_.getAccount_username()}" >username</td>
                    <td>
                        <a th:text="${board_.title}" th:href="@{/board/view(id=${board_.id})}">
                            제목
                        </a>
                    </td>
                    <td th:text="${board_.content}">내용</td>
                </tr>
            </tbody>
            <div>
                <a th:href="@{/board/write}" class="board_write_btn">글 작성</a>
            </div>
        </table>
    </div>
</body>
</html>
